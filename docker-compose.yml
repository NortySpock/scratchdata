services:

  scratchdb:
    container_name: scratchdb
    image: scratchdb
    build:
     context: .
    ports:
      - "8080:8080"

    volumes:
        - type: bind
          read_only: true
          source: ./config.yaml
          target: /config.yaml

        - type: bind
          read_only: false
          source: ./data
          target: /data


    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        mode: "non-blocking"
